<!DOCTYPE html>
<html>
  <head>
    <title>Raviteja Errepally - builds a delaying queue</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        background-color: rgb(0, 255, 145);
      }

      .flex-container > div {
        /*div children of the flex container*/
        background-color: #d2b4b4;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }

      /* Responsive layout */
      @media (max-width: 600px) {
        .flex-container {
          flex-direction: column;
          background-color: rgb(41, 46, 41);
        }
      }
    </style>
  </head>

  <body>
    <h2>Raviteja Errepally - builds a delaying queue</h2>
    <div class="container-fluid">
      <div class="flex-container" id="target">
        <div class="delayq">row item 1</div>
        <div class="delayq">row item 2</div>
        <div class="delayq">row item 3</div>
      </div>
      <div>
        <p>
          Press the button to create an new element of type div and then add it
          to the container.
        </p>
        <input type="text" id="text_input" name="text_input" /><br />
        <button onclick="makeNewDiv()">Add value</button>
        <p>Press the button to add the last element to the container.</p>
        <button class="btn btn-warning" onclick="get()">Get</button>
        <button class="btn btn-info" onclick="delay()">Delay</button>
      </div>
      <br />
      <div>
        <button class="btn btn-primary" onclick="promotion()">Promote</button>
      </div>
    </div>
  </body>
  <script>
    function makeNewDiv() {
      /* make the div and its text */
      let element = document.createElement("div");
      element.innerHTML = document.getElementById("text_input").value;
      element.setAttribute("class", "delayq");
      element.style.color = "orange";

      /* add it to the container */
      let container = document.getElementById("target");
      container.appendChild(element);
    }
    function get() {
      queueItems = document.getElementsByClassName("delayq");

      let length = queueItems.length;
      if (length > 0) {
        queueItems[length - 1].remove();
      }
    }
    function delay() {
      let queueItems = []
       queueItems = document.getElementsByClassName("delayq");
      //input = document.getElementById("text_input").value;
       length = queueItems.length;
      //console.log(length);

      if (length > 1) {
        //let element = document.createElement("div");
        //element.innerHTML = queueItems[length - 1].innerHTML;

        //element.style.color = "orange";
        let removedItem = queueItems[0];
        //console.log(element);

        let container = document.getElementById("target");
        container.insertBefore(removedItem, queueItems[length]);
      }
    }

    function promotion(){
        let queueItems = document.getElementsByClassName("delayq");
        let length = queueItems.length;
        let queueItem = document.getElementsByClassName("delayq")[Math.floor(Math.random() * length)];
        let container = document.getElementById("target");
        container.insertBefore(queueItem, container.firstChild);
    }
  </script>
</html>
