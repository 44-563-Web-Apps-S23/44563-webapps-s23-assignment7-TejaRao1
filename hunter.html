    let gameOver = false;
    function check(index) {
      if (gameOver) {
        return;
      } else {
        let id = imageID[index];
        img_pos = document.getElementById(id);

        if (index == mouseLocation) {
          img_pos.src = "mouse image.jpg";
          gameOver = true;
          penalty = penalty - 3;
          lastCheck = mouseLocation;
        } else if (index == catLocation) {
          img_pos.src = "cat image.jpg";
          gameOver = true;
          penalty = penalty + 4;
          lastCheck = mouseLocation;
        } else {
          img_pos.src = "grass image.jpg";
        }
        checkCount++;
        penalty++;
      }
      document.getElementById(
        "bushes"
      ).innerText = `Number of bushes checked is ${checkCount}`;
